
<html>
  <head>
    <title> Registration Page </title>
  </head>
  <body>
	<h1><u>Registration Page</u></h1>
    <form>
     <table align="center">
        <tr>
		<td>Employee Id :</td>
		<td><input type="text" name="UserId" readonly/></td>
	</tr>
       <tr>
		<td>First Name :</td>
		<td><input type="text" name="firstname" minlength="5" pattern="[A-Za-z]" required ></td>
	</tr>
	<tr>
		<td>Last Name :</td>
		<td><input type="text" name="lastname" minlength="5" pattern="[A-Za-z]" required></td>
    </tr>
    <tr>
		<td>Salary :</td>
		<td><input type="number" name="Salary" min="1" max="10000"></td>
	</tr>
	<tr>
		<td> Gender : </td>
		<td>
		  <input type="radio" name="gender" value="male" checked> Male
		  <input type="radio" name="gender" value="female"> Female<br>  
		</td>
	</tr>
	<tr>
		<td>D.O.B. : </td>
		<td><input type="date" name="User Id"></td>
	</tr>
	<tr>
		<td>D.O.J. : </td>
		<td><input type="date" name="User Id"></td>
	</tr>
	<tr> 
		<td><input type="submit" Value="Submit" </input></td>
		<td><input type="Reset" Value="Clear" </input></td>
	</tr>
     </table>
    </form> 
  </body>
</html>
